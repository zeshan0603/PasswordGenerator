<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="padlock.png">
</head>

<body>
    <div class="container">
        <h1>
            Generate a <p>random password</p>
        </h1>
        <p class="p">Never use an insecure password again</p>
        <button onclick="renderPasswords()">Generate a password</button>
        <div class="input-div">
            <label for="input">Enter password length (MIN 4 and MAX 15): </label>
            <input type="text" id="input">
        </div>

        <div class="div-p">
            <p class="password-el" id="password-el-1"></p>
            <p class="password-el" id="password-el-2"></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
